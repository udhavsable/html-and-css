<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Admission Form</h1>
    <form>
        <label>Enter name:</label>
        <input type="text" name="t1"><br><br>
        <label>Enter password:</label>
        <input type="text" name="t2"><br><br>
        <label>Gender:</label>
        <input type="radio" name="r1">Male
        <input type="radio" name="r2">Female<br><br>
        <label>Date of Birth:</label>
        <input type="date"><br><br>
        <label>Email:</label>
        <input type="email"><br><br>
        <label>Address</label>
        <textarea rows="5" cols="20"></textarea><br><br>
        <label>State:</label>
        <select multiple>
            <option>Maharashtra</option>
            <option>Delhi</option>
            <option>Panjab</option>
            <option>Rajastan</option>
            <option>goa</option>
            <option>mumbai</option>
        </select><br><br>
        <label>State:</label>
        <select>
            <option>Maharashtra</option>
            <option selected>Delhi</option>
            <option>Panjab</option>
            <option>Rajastan</option>
        </select><br><br>
        <label>Subjects:</label>
        <input type="checkbox" name="ch1">english<br>
        <input type="checkbox" name="ch2">marathi<br>
        <input type="checkbox" name="ch3">hindi<br>
        <input type="checkbox" name="ch4">math<br>
        <input type="checkbox" name="ch5">science<br>
        <input type="checkbox" name="ch1">I.T<br>
        <input type="checkbox" name="ch1">DSA<br>
        <input type="checkbox" name="ch1">Data science<br><br>
        <label>Mobile number:</label>
        <input type="text" name="t2" maxlength="10" minlength="10"><br><br>
        <label>Mobile number:</label>
        <input type="number" name="t2" maxlength="10" minlength="10"><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        </form>
</body>
</html>
