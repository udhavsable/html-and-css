<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="studregform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body bgcolor="blue">
    <form>
        <h1>*Student Registration form*</h1>
        <label>Firstname*:</label><br><br>
    <input type="text" name="t1" placeholder="enter the name"><br><br>
    <label>Middlename*:</label><br><br>
    <input type="text" name="t2"placeholder="enter the name"><br><br>
    <label>Lastname*:</label><br><br>
    <input type="text" name="t3" placeholder="enter the name"><br><br>
    <label>course:</label>
    <select>
        <option>data science</option>
        <option>java developer</option>
        <option>cloud computing</option>
        <option>web developer</option>
    </select><br><br>
    <label>Gender*:</label>
    <input type="radio" name="r1">Male
    <input type="radio" name="r2">Female
    <input type="radio" name="r3">Other<br><br>
    <label>phone*:</label><br><br>
    <input type="number" name="t4" placeholder="+91"><br><br>
    <input type="number" name="t5" placeholder="mobile no"><br><br>
    <label>current address*:</label><br><br>
    <textarea rows="5" cols="7" placeholder="current address"></textarea><br><br>
    <label>Email*:</label><br><br>
    <input type="email" name="t8"placeholder="Email address"><br><br>
    <label>password*:</label><br><br>
    <input type="password" name="t9"placeholder="pass"><br><br>
    <label>Retype Password*:</label><br><br>
    <input type="text" name="t10"placeholder="retype pass"><br><br>
    <label>search*:</label>
    <input type="search"><br><br>
    <button type="save">save<i class="fa-solid fa-arrow-up-long"></i></button>
    </form>
</body>
</html>
