<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label>First name:</label>
    <input type="text" name="t1" autofocus><br><br>
    <label>Last name:</label>
    <input type="text" name="t2" required><br><br>
    <label>Address:</label>
    <textarea rows="3" cols="40" title="Enter your detail address"></textarea><br><br>
    <label>Employee ID:</label>
    <input type="text" pattern="[0-9]{3}[A-Z]{2}" name="t3"><br><br>
    <label>Favourite Color:</label>
    <input type="color"><br><br>
    <label>Date & Time:</label>
    <input type="datetime-local"><br><br>
    <label>Month & Yaer:</label>
    <input type="month"><br><br>
    <label>Age:</label>
    <input type="number"><br><br>
    <label>Price range:</label>
    <input type="range" min="100" max="1000"><br><br>
    <label>Search:</label>
    <input type="search" placeholder="Search to product"><br><br>
    <label>Phone Number:</label>
    <input type="tel" pattern="[0-9]{3}-[0-9]{6}"><br><br>
    <label>Time:</label>
    <input type="time"><br><br>
    <label>URL:</label>
    <input type="url"><br><br>
    <label>Week & Year:</label>
    <input type="week"><br><br> 
    <input type="submit" value="submit">
    </form> 
</body>
</html>
